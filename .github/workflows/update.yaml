name: update-g-hub-list
run-name: Check and update list
on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
jobs:
  update-g-hub-list:
    runs-on: windows-latest
    steps:
    - name: Download installer
      run: |
        set INSTALLER_URL=https://download01.logi.com/web/ftp/pub/techsupport/gaming/lghub_installer.exe
        curl -L -o %TEMP%\installer.exe %INSTALLER_URL%
      shell: cmd

    - name: Install application
      run: |
        %TEMP%\installer.exe --silent
      shell: cmd

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Python and update list if there was a software update
      run: |
        echo update=$(python update_list.py) >> $GITHUB_ENV
      shell: bash

    - name: Print env.update
      run: |
        echo ${{ env.update }}
      shell: bash

    - name: Create a PR if the list was updated
      if: ${{ env.update != '' }}
      uses: peter-evans/create-pull-request@v6
      with:
        branch: update
        commit-message: Update for G HUB version ${{ env.update }}
        title: Update for G HUB version ${{ env.update }}

    - name: Create issue on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const workflowRunUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

          // Check if there's already an open issue about this
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: 'workflow-failure',
            per_page: 1
          });

          // Create issue body with details
          const issueBody = `The \`update-g-hub-list\` workflow has failed.

          **Workflow Run:** ${workflowRunUrl}
          **Run ID:** ${context.runId}
          **Triggered by:** ${context.eventName}
          **Branch:** ${context.ref}
          **Commit:** ${context.sha}

          Please check the workflow logs to diagnose the issue. Common causes include:
          - \`update_list.py\` failed to run successfully
          - Missing files (ghub_version.txt, current.json, applications.json, release notes)
          - G HUB installation issues
          - Python execution errors

          This issue was created automatically.`;

          // Only create a new issue if there isn't already an open one
          if (issues.data.length === 0) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ update-g-hub-list workflow failed - ${new Date().toISOString().split('T')[0]}`,
              body: issueBody,
              labels: ['workflow-failure', 'automated']
            });
            console.log('Created new failure issue');
          } else {
            // Add a comment to the existing issue
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issues.data[0].number,
              body: `Another failure occurred:\n\n${issueBody}`
            });
            console.log('Added comment to existing failure issue');
          }

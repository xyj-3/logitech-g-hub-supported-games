name: update-g-hub-list
run-name: Check and update list
on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
jobs:
  update-g-hub-list:
    runs-on: windows-latest
    steps:
    - name: Download installer
      run: |
        set INSTALLER_URL=https://download01.logi.com/web/ftp/pub/techsupport/gaming/lghub_installer.exe
        curl -L -o %TEMP%\installer.exe %INSTALLER_URL%
      shell: cmd

    - name: Install application
      run: |
        %TEMP%\installer.exe --silent
      shell: cmd

    - name: Verify installation
      run: |
        echo "Waiting for G HUB installation to complete..."
        $maxAttempts = 60
        $attempt = 0
        $installComplete = $false

        while ($attempt -lt $maxAttempts) {
          Start-Sleep -Seconds 5
          $attempt++

          if ((Test-Path "C:\ProgramData\LGHUB\current.json") -and (Test-Path "C:\Program Files\LGHUB\data\applications.json")) {
            Write-Host "G HUB installation verified successfully (attempt $attempt)"
            $installComplete = $true
            break
          }

          Write-Host "Waiting for installation... (attempt $attempt/$maxAttempts)"
        }

        if (-not $installComplete) {
          Write-Error "G HUB installation failed or timed out after $($maxAttempts * 5) seconds"
          exit 1
        }
      shell: pwsh

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Python and update list if there was a software update
      run: |
        echo update=$(python update_list.py) >> $GITHUB_ENV
      shell: bash

    - name: Print env.update
      run: |
        echo ${{ env.update }}
      shell: bash

    - name: Create a PR if the list was updated
      if: ${{ env.update != '' }}
      uses: peter-evans/create-pull-request@v6
      with:
        branch: update
        commit-message: Update for G HUB version ${{ env.update }}
        title: Update for G HUB version ${{ env.update }}

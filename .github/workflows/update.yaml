name: update-g-hub-list
run-name: Check and update list
on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
jobs:
  update-g-hub-list:
    runs-on: windows-latest
    steps:
    - name: Download installer
      timeout-minutes: 10
      run: |
        set INSTALLER_URL=https://download01.logi.com/web/ftp/pub/techsupport/gaming/lghub_installer.exe
        curl -L -o %TEMP%\installer.exe %INSTALLER_URL%
        if not exist %TEMP%\installer.exe (
          echo Error: Failed to download installer
          exit /b 1
        )
      shell: cmd

    - name: Install application
      timeout-minutes: 15
      run: |
        if not exist %TEMP%\installer.exe (
          echo Error: Installer file not found
          exit /b 1
        )
        %TEMP%\installer.exe --silent
      shell: cmd

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Python and update list if there was a software update
      run: |
        set -e
        if ! python update_list.py > /tmp/version_output.txt 2>&1; then
          echo "Error: Python script failed"
          cat /tmp/version_output.txt
          exit 1
        fi
        version=$(cat /tmp/version_output.txt)
        echo "update=${version}" >> $GITHUB_ENV
      shell: bash

    - name: Print env.update
      run: |
        echo ${{ env.update }}
      shell: bash

    - name: Create a PR if the list was updated
      if: ${{ env.update != '' }}
      uses: peter-evans/create-pull-request@v6
      with:
        branch: update
        commit-message: Update for G HUB version ${{ env.update }}
        title: Update for G HUB version ${{ env.update }}
